<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>arithmetic Operators</title>
</head>
<body>
	<h1 id="first"></h1>
	<script type="text/javascript">
		let a = 10;
		let b = 20;
		let c = a+b;
		let d = 5;
		let e = 3;
		let f = d-e;
		let g = 30;
		let h = 15;
		let i = g*h;
		let j = 5000;
		let k = 100;
		let l = j/k;
		console.log(c)
		console.log(f)
		console.log(i)
		console.log(l)
	</script>

</body>
</html>
